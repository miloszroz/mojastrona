<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rozmus shop</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
      text-align: center;
    }

    .logo {
      font-family: 'Courier New', Courier, monospace;
      font-size: 2.5rem;
      margin: 40px 0;
      text-transform: uppercase;
      color: #aaa;
      text-shadow: 1px 1px 0 #333, 2px 2px 5px #00f;
      letter-spacing: 4px;
    }

    .products {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin: 40px;
    }

    .product {
      max-width: 200px;
    }

    .product img {
      width: 100%;
      height: auto;
      border: 1px solid #ccc;
    }

    .product h3 {
      font-size: 16px;
      margin: 10px 0 5px;
    }

    .price {
      font-size: 18px;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="logo">rozmus</div>

  <div class="products">
    <div class="product">
      <img src="https://via.placeholder.com/200x200/000000/FFFFFF?text=CD+Standard" alt="milosz1">
      <h3>milosz1</h3>
      <div class="price">60,00 zł</div>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x200/000000/FFFFFF?text=Preorder" alt="milosz2">
      <h3>milosz2</h3>
      <div class="price">60,00 zł</div>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x200/111111/00FFFF?text=Black+Tee" alt="milosz3">
      <h3>milosz3</h3>
      <div class="price">147,00 zł</div>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x200/FFFFFF/0000FF?text=White+Tee" alt="milosz4">
      <h3>milosz4</h3>
      <div class="price">147,00 zł</div>
    </div>
  </div>
</body>
</html>
